<div ng-controller="AuthController as ctrl" style="margin-top: 10%; margin-left: 40%">
    <div  ng-cloak layout-gt-sm="row" layout="column">

  <div flex-gt-sm="50" flex>

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>2FA</span>
      </div>
    </md-toolbar>

    <md-content ng-if="!ctrl.isOtpSent">
      <md-list flex>
        <md-subheader class="md-no-sticky">EMAIL</md-subheader>
        <md-list-item class="md-3-line"  ng-click="ctrl.email()">
          <div class="md-list-item-text" layout="column">
            <h3>Send OTP through mail</h3>
            <h4>The One time password will be sent to the registered email</h4>
            <p>Enter the OTP in the next screen</p>
          </div>
        </md-list-item>

        <md-divider ></md-divider>
        <md-subheader class="md-no-sticky">TELEGRAM</md-subheader>
        <md-list-item class="md-3-line"  ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>Send OTP through mail</h3>
            <h4>The One time password will be sent to the registered email</h4>
            <p>Enter the OTP in the next screen</p>
          </div>
        </md-list-item>
    </md-list>
    </md-content>
    <md-content ng-if="ctrl.isOtpSent">
          <div flex-xs layout="column" >
                
                    <div style="margin-left: 20%; width: 60%" >

                        <div style="padding: 5%">
                            <md-input-container layout="row">
                                <label>OTP</label>
                                <input ng-model="ctrl.otp">
                            </md-input-container>
                        </div>
                    </div>

                
                   <md-button ng-click="ctrl.check_otp()" >CONTINUE <md-icon style="color: crimson; width: 40px ;text-align: center" class="material-icons"> arrow_forward</md-icon></md-button>
                
            
        </div>
    </md-content>
</div>
</div>
</div>
